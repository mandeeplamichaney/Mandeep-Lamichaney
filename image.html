    <style>
        /* Section Styling */
body{
    background-color: rgba(0, 0, 0, 0.20);
}
#top{
    background-color: rgb(6, 5, 5);
}       
 #image-gallery {
    border-radius: 10px;
  padding: 2rem;
  background-color: #060606;
 
  text-align: center;
}
#footer{
    background-color: #060606;
    color: #fff;
    border-radius: 10px;
    
}
h1{
    text-align: center;
}

#image-gallery h2 {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: #fff;
}

#image-gallery p {
  font-size: 1.2rem;
  color: #fff;
  margin-bottom: 2rem;
}

/* Image Grid */
.image-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 columns for 4 images */
  gap: 1.5rem;
  justify-items: center;
  align-items: center;
}

/* Image Item */
.image-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(5, 5, 5, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-item:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.image-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 10px;
}

/* Caption Hover Effect */
.image-item span {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  font-size: 1rem;
  padding: 0.5rem;
  text-align: center;
  opacity: 0;
  transform: translateY(100%);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.image-item:hover span {
  opacity: 1;
  transform: translateY(0);
}

    </style>
</head>
<body><div id="top">

        </div>
<br>
        <div id="footer">

</body>
